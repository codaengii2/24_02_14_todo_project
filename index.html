<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoApp</title>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/564x/a3/8e/ce/a38ece5d598c3dc5500b852ef7cf5465.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do<br />LIST</h1>
        <div class="sub_title">
          <h3>
            오늘 뭐하려고 했더라 ... ?
            <i class="fa-regular fa-face-flushed"></i>
          </h3>
          <p>까먹기 전에 적어놓자 !</p>
          <button
            class="task-plus btn btn-primary"
            data-bs-target="#exampleModalToggle"
            data-bs-toggle="modal"
            tabindex="-1"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </header>
      <section class="input-area">
        <div
          class="task-modal modal fade"
          id="exampleModalToggle"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="modal-body">
                <div class="modal-body-header">
                  <div class="modal-header-title">
                    <i class="fa-solid fa-bomb"></i>
                  </div>
                  <div class="modal-header-sub-title">
                    <p>일정이 뭐였지 ... ?</p>
                  </div>
                  <div class="modal-header-title">
                    <i class="fa-solid fa-bomb"></i>
                  </div>
                </div>

                <input type="text" id="task-input" />
                <button
                  id="add-button"
                  style="--bs-link-hover-color-rgb: 255, 255, 255"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  추가
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">모두</div>
          <div id="ongoing">진행중</div>
          <div id="done">끝남</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
